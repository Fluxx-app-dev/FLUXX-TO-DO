<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLUXX TO-DO-LIST</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>FLUXX To-Do List</h1>
        <div id="quote-section" class="quote">
            <p id="quote-text">Loading a motivational quote...</p>
            <button id="new-quote-btn">New Quote</button>
        </div>
        <div id="progress-section" class="progress-bar">
            <div id="progress-fill"></div>
            <span id="progress-text">0% Complete</span>
        </div>
        <div class="input-section">
            <input type="text" id="task-input" placeholder="Enter a new task...">
            <select id="priority-select">
                <option value="low">Low Priority</option>
                <option value="medium">Medium Priority</option>
                <option value="high">High Priority</option>
            </select>
            <button id="add-btn">Add Task</button>
        </div>
        <div class="filter-section">
            <button id="filter-all" class="filter-btn active">All</button>
            <button id="filter-pending" class="filter-btn">Pending</button>
            <button id="filter-completed" class="filter-btn">Completed</button>
        </div>
        <ul id="task-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
